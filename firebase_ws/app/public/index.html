<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title>IoT Final Project</title>
    <style>
        #numberDisplay {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <script src="../src/index.js"></script>
    <div id="root">
        <div id="Chart1-container" style="height: 50vh; width: 50vw">
            <canvas id="Chart1" height="1000px" width="2000px"></canvas>
            <div id="numberDisplay"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('Chart1');
        const ctx = canvas.getContext('2d');

        // Draw the green line at y=200
        ctx.beginPath();
        ctx.moveTo(0, 200);
        ctx.lineTo(canvas.width, 200);
        ctx.strokeStyle = 'green';
        ctx.stroke();

        // Draw the yellow line at y=400
        ctx.beginPath();
        ctx.moveTo(0, 400);
        ctx.lineTo(canvas.width, 400);
        ctx.strokeStyle = 'yellow';
        ctx.stroke();

        // Draw the red line at y=500
        ctx.beginPath();
        ctx.moveTo(0, 500);
        ctx.lineTo(canvas.width, 500);
        ctx.strokeStyle = 'red';
        ctx.stroke();

        // Function to display the number based on y value
        function displayNumber(y) {
            let numberDisplay = document.getElementById('numberDisplay');
            if (y >= 500) {
                numberDisplay.innerText = '3';
            } else if (y >= 400) {
                numberDisplay.innerText = '2';
            } else if (y >= 200) {
                numberDisplay.innerText = '1';
            } else {
                numberDisplay.innerText = '';
            }
        }

        // Example usage to display number for y=300
        displayNumber(300);
    </script>
</body>

</html>
